<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #f7f7f7">
<!--        <a-box color="red" position="0 2 -5" rotation="0 45 45" scale="2 2 2"></a-box>-->
        <!--long horizontal top-->
        <a-box color="black" position="0 54 -20" rotation="0 0 0" height="1" width="46"></a-box>
        
        <!--long horizontal bottom-->
        <a-box color="black" position="0 29 -20" rotation="0 0 0" height="1" width="46"></a-box>
        
        <!--small horizontal top left-->
        <a-box color="black" position="-17.5 41.6 -20" rotation="0 0 0" height="1" width="11.5"></a-box>
        
        <!--small horizontal bottom left-->
        <a-box color="black" position="-17.5 3.9 -20" rotation="0 0 0" height="1" width="11.5"></a-box>
        
        <!--small horizontal bottomish left-->
        <a-box color="black" position="-17.5 11.9 -20" rotation="0 0 0" height="1" width="11.5"></a-box>
        
        <!--small horizontal bottom center-->
        <a-box color="black" position=".2 7.5 -20" rotation="0 0 0" height="1" width="24.6"></a-box>
        
         <!--small horizontal bottom center-->
        <a-box color="black" position=".2 20.8 -20" rotation="0 0 0" height="1" width="24.6"></a-box>
        
        <!--small horizontal bottom right-->
        <a-box color="black" position="18 15 -20" rotation="0 0 0" height="1" width="9.4"></a-box>
        
        <!--small horizontal top right-->
        <a-box color="black" position="18 41.7 -20" rotation="0 0 0" height="1" width="9.4"></a-box>
        
        
        <!--long vertical left-->
        <a-box color="black" position="-12 31.2 -20" rotation="0 0 0"  height="62.4" width="1"></a-box>
        
        <!--long vertical right-->
        <a-box color="black" position="13 31.2 -20" rotation="0 0 0" height="62.4" width="1"></a-box>
        
        <!--small line top vertical-->
        <a-box color="black" position="-7 58 -20" rotation="0 0 0" height="8.5" width="1"></a-box>
        
        <!--small line left top-ish vertical-->
        <a-box color="black" position="-20.2 47.9 -20" rotation="0 0 0" height="11.8" width="1"></a-box>
        
        <!--small line left bottom vertical-->
        <a-box color="black" position="-20.2 7.9 -20" rotation="0 0 0" height="7" width="1"></a-box>
        
         <!--small line center vertical-->
        <a-box color="black" position="0 14 -20" rotation="0 0 0" height="29.2" width="1"></a-box>
        
        <!--medium line right vertical-->
        <a-box color="black" position="20.7 41.5 -20" rotation="0 0 0" height="24.4" width="1"></a-box>
        
        
        <!-- Large red box-->
        <a-box color="red" position="0.5 41.5 -19" width=24 height=23 depth="3"></a-box>
        
        <!--yellow box top left-->
        <a-box color="#ddc608" position="-16.1 47.8 -19" width=6.5 height="11" depth="3"></a-box>
        
        <!--blue box bottom left-->
        <a-box color="#05136c" position="-17.8 20.4 -19" width="10.2" height="15.6" depth="3"></a-box>
        
        <!--yellow box bottom center-->
        <a-box color="#ddc608" position="6.4 3.4 -19" width="11.7" height="6.8" depth="3"></a-box>
        
        <!--upper black box bottom center-->
        <a-box color="#141414" position="6.35 24.9 -19" width="11.7" height="6.8" depth="3"></a-box>
        
        <!--lower black box bottom center-->
        <a-box color="#141414" position="-5.9 14.1 -19" width="10.8" height="11.9" depth="3"></a-box>
        
        <!--lower red box right-->
        <a-box color="red" position="18 7.1 -19" width="8.6" height="14.2" depth="3"></a-box>
        
        <!--upper blue box right-->
        <a-box color="blue" position="17 48 -19" width="6.5" height="11.2" depth="3"></a-box>
        
        
       <a-plane position="0 0 -4" rotation="-90 0 0" width="50" height="50" color="#505050"></a-plane>
    </a-scene>
  </body>
</html>
